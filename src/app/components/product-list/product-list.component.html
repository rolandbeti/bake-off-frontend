<table>
  <tr>
    <th>Id</th>
    <th>Product Name</th>
    <th>Product price</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td><button (click)="deleteProduct(product.id)">Delete</button></td>
  </tr>
</table>
