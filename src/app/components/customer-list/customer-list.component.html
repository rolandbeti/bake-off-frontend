<div class="div mt-5 container table-container">
  <h1>Customers</h1>
  <hr />

  <div class="container table">
    <div
      class="spinner-container d-flex justify-content-center mt-5"
      *ngIf="loading"
    >
      <mat-spinner></mat-spinner>
    </div>
    <table
      mat-table
      class="mat-elevation-z5 users-table"
      [dataSource]="customers"
      *ngIf="!loading"
      matSort
    >
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let customer">
          {{ customer.firstName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.lastName }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let customer">{{ customer.address.city }}</td>
      </ng-container>
      <ng-container matColumnDef="numberOfOrders">
        <th mat-header-cell *matHeaderCellDef>Number of orders</th>
        <td mat-cell *matCellDef="let customer">
          {{ getNumberOfOrders(customer) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="totalAmountSpent">
        <th mat-header-cell *matHeaderCellDef>Total Amount spent</th>
        <td mat-cell *matCellDef="let customer">
          {{ getTotalAmountSpent(customer) }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayColumns"></tr>
    </table>
  </div>
</div>
